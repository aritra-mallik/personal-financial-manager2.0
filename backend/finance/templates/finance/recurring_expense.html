<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recurring Expense - Finance Manager</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'finance/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header><h1>Recurring Expenses</h1></header>
{% include 'finance/menu.html' %}
<main>
    <form>
        <label>Expense Name</label>
        <input type="text" placeholder="Rent, Subscription" required>
        <label>Amount</label>
        <input type="number" required>
        <label>Frequency</label>
        <select><option>Monthly</option><option>Quarterly</option><option>Yearly</option></select>
        <button type="submit">Add Recurring Expense</button>
    </form>
    <h2>Current Recurring Expenses</h2>
    <table>
        <tr><th>Expense</th><th>Amount</th><th>Frequency</th></tr>
        <tr><td>Rent</td><td>$800</td><td>Monthly</td></tr>
    </table>
    <div class="chart-placeholder"><canvas id="recExpenseChart"></canvas></div>
</main>
<a href="{% url 'dashboard' %}" class="back-btn">⬅ Back to Dashboard</a>

<footer><p>Finance Manager © 2025</p></footer>

<script>
new Chart(document.getElementById('recExpenseChart'), {
    type: 'pie',
    data: {
        labels: ['Rent', 'Subscription'],
        datasets: [{
            data: [800, 50],
            backgroundColor: ['#FF6384', '#FFCE56']
        }]
    },
    options: { plugins: { legend: { labels: { color: '#E0E0E0' } } } }
});
</script>
</body>
</html>

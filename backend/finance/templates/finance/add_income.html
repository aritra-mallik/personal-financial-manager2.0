<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Income - Finance Manager</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'finance/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header><h1>Add Income</h1></header>
{% include 'finance/menu.html' %}

<main>
    <form method="POST">
        {% csrf_token %}
        <label>Source</label>
        <input type="text" name="source" placeholder="Salary, Freelancing, etc." required>

        <label>Amount</label>
        <input type="number" name="amount" placeholder="Enter amount" required>

        <label>Date</label>
        <input type="date" name="date" value="{{ timezone.now|date:'Y-m-d' }}" required>

        <label>Category</label>
        <select name="category">
            <option value="Salary">Salary</option>
            <option value="Freelancing">Freelancing</option>
            <option value="Investments">Investments</option>
            <option value="Other">Other</option>
        </select>

        <button type="submit">Add Income</button>
    </form>

    <div class="chart-placeholder" style="height:300px;">
        <canvas id="incomeChart"></canvas>
    </div>
</main>

<a href="{% url 'dashboard' %}" class="back-btn">⬅ Back to Dashboard</a>

<footer><p>Finance Manager © 2025</p></footer>

<script>
const ctxIncome = document.getElementById('incomeChart');
new Chart(ctxIncome, {
    type: 'doughnut',
    data: {
        labels: {{ categories|safe }},
        datasets: [{
            data: {{ chart_data|safe }},
            backgroundColor: ['#00BFA6', '#36A2EB', '#FFCE56', '#FF6384']
        }]
    },
    options: {
        plugins: { legend: { labels: { color: '#E0E0E0', font: { size: 14 } } } },
        responsive: true,
        maintainAspectRatio: false
    }
});
</script>
</body>
</html>

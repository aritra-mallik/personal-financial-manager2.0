<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Income History - Finance Manager</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'finance/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header><h1>Income History</h1></header>
{% include 'finance/menu.html' %}
<main>
    <table>
        <tr><th>Date</th><th>Source</th><th>Amount</th></tr>
        {% for income in incomes %}
        <tr>
            <td>{{ income.date }}</td>
            <td>{{ income.source }}</td>
            <td>${{ income.amount }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No income records found</td></tr>
        {% endfor %}
    </table>

    <div class="chart-placeholder">
        <canvas id="incomeHistoryChart"></canvas>
    </div>
</main>
<a href="{% url 'dashboard' %}" class="back-btn">⬅ Back to Dashboard</a>

<footer><p>Finance Manager © 2025</p></footer>

<script>
const labels = {{ labels|safe }};
const data = {{ data|safe }};

new Chart(document.getElementById('incomeHistoryChart'), {
    type: 'line',
    data: {
        labels: labels,
        datasets: [{
            label: 'Income ($)',
            data: data,
            borderColor: '#00BFA6',
            fill: false,
            tension: 0.1
        }]
    },
    options: {
        responsive: true,
        plugins: { legend: { labels: { color: '#E0E0E0' } } },
        scales: { 
            x: { ticks: { color: '#E0E0E0' } }, 
            y: { ticks: { color: '#E0E0E0' } } 
        }
    }
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Income History - Finance Manager</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'finance/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header><h1>Income History</h1></header>
<main>
    <table>
        <tr><th>Date</th><th>Source</th><th>Amount</th></tr>
        <tr><td>2025-08-01</td><td>Salary</td><td>$3,000</td></tr>
        <tr><td>2025-08-10</td><td>Freelancing</td><td>$1,200</td></tr>
        <tr><td>2025-08-15</td><td>Investments</td><td>$1,000</td></tr>
    </table>
    <div class="chart-placeholder"><canvas id="incomeHistoryChart"></canvas></div>
</main>
<a href="{% url 'dashboard' %}" class="back-btn">⬅ Back to Dashboard</a>

<footer><p>Finance Manager © 2025</p></footer>

<script>
new Chart(document.getElementById('incomeHistoryChart'), {
    type: 'line',
    data: {
        labels: ['2025-08-01', '2025-08-10', '2025-08-15'],
        datasets: [{
            label: 'Income ($)',
            data: [3000, 1200, 1000],
            borderColor: '#00BFA6',
            fill: false,
            tension: 0.1
        }]
    },
    options: {
        plugins: { legend: { labels: { color: '#E0E0E0' } } },
        scales: { x: { ticks: { color: '#E0E0E0' } }, y: { ticks: { color: '#E0E0E0' } } }
    }
});
</script>
</body>
</html>

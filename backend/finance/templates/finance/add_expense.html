<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Expense - Finance Manager</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'finance/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header><h1>Add Expense</h1></header>
{% include 'finance/menu.html' %}
<main>
    <form>
        <label>Expense Name</label>
        <input type="text" placeholder="Groceries, Rent, etc." required>
        <label>Amount</label>
        <input type="number" placeholder="Enter amount" required>
        <label>Date</label>
        <input type="date" required>
        <label>Category</label>
        <select>
            <option>Food</option>
            <option>Rent</option>
            <option>Utilities</option>
        </select>
        <button type="submit">Add Expense</button>
    </form>
    <div class="chart-placeholder"><canvas id="expenseChart"></canvas></div>
</main>
<a href="{% url 'dashboard' %}" class="back-btn">⬅ Back to Dashboard</a>

<footer><p>Finance Manager © 2025</p></footer>

<script>
const ctxExpense = document.getElementById('expenseChart');
new Chart(ctxExpense, {
    type: 'doughnut',
    data: {
        labels: ['Food', 'Rent', 'Utilities'],
        datasets: [{
            data: [150, 800, 120],
            backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
        }]
    },
    options: { plugins: { legend: { labels: { color: '#E0E0E0' } } } }
});
</script>
</body>
</html>

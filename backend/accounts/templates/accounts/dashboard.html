<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Budget & Finance Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f0f0f0;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .dashboard-container {
            width: 100%;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
        }
        .dashboard-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .dashboard-header h1 {
            color: #2d3a4b;
            font-weight: 600;
        }
        .dashboard-content {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
        }
        .dashboard-card {
            background: #f9fbfc;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            flex: 1 1 calc(33.333% - 1.5rem);
        }
        .dashboard-card h2 {
            color: #4a5a6a;
        }
    </style>
</head>
<body>
     
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Welcome to Your Dashboard</h1>
        </div>
        <div class="dashboard-content">
            <div class="dashboard-card">
                <h2>Card Title 1</h2>
                <p>Card content goes here.</p>
            </div>
            <div class="dashboard-card">
                <h2>Card Title 2</h2>
                <p>Card content goes here.</p>
            </div>
            <div class="dashboard-card">
                <h2>Card Title 3</h2>
                <p>Card content goes here.</p>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" style="background:#e74c3c;color:#fff;border:none;padding:0.5rem 1.2rem;border-radius:4px;cursor:pointer;">
                        Logout
                    </button>
                    <input type="hidden" name="next" value="{% url 'login' %}">
                </form>
            </div>
        </div>
    </div>
    {% if messages %}
<script>
    {% for message in messages %}
        alert("{{ message|escapejs }}");
    {% endfor %}
</script>
{% endif %}
</body>
</html>

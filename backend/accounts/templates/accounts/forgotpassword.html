<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #444040;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .forgot-container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .forgot-container h2 {
            margin-bottom: 1rem;
            color: #333;
        }
        .forgot-container p {
            color: #666;
            font-size: 0.98rem;
            margin-bottom: 1.5rem;
        }
        .forgot-container input[type="email"] {
            width: 93%;
            padding: 0.7rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        .forgot-container input[type="email"]:focus {
            border-color: #4a90e2;
        }
        .forgot-container button {
            width: 100%;
            padding: 0.7rem;
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .forgot-container button:hover {
            background: #357abd;
        }
        .forgot-container a {
            display: block;
            margin-top: 1.2rem;
            color: #4a90e2;
            text-decoration: none;
            font-size: 0.95rem;
        }
        .forgot-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% include "accounts/navbar.html" %}
    
    <div class="forgot-container">
        <h2>Forgot Password?</h2>
        <p>Enter your email address and we'll send you a link to reset your password.</p>
        <form method="post" action="{% url 'password_reset' %}">
            {% csrf_token %} 
            <input type="email" name="email" placeholder="Email address" required>           
            <button type="submit">Send Reset Link</button>
            <div id="alert-message" style="display:none; color:#d8000c; background:#ffd2d2; padding:0.7rem; border-radius:5px; margin-bottom:1rem; font-size:0.97rem;"></div>
            <script>
            document.querySelector('form').addEventListener('submit', function(e) {
                var email = this.querySelector('input[type="email"]').value.trim();
                var alertBox = document.getElementById('alert-message');

                if (!email) {
                    e.preventDefault(); 
                    alertBox.textContent = "Please enter your email address.";
                    alertBox.style.display = "block";
                } else {
                    alertBox.textContent = "If this email is registered, a reset link will be sent.";
                    alertBox.style.display = "block";
                }
            });

            </script>
        </form>
        <a href="{% url 'login' %}">Back to Login</a>
    </div>
</body>
</html>

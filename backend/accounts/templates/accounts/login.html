<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Budget & Finance Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #444040;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2d3a4b;
            font-weight: 600;
        }
        .login-container label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5a6a;
            font-size: 0.97rem;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 93%;
            padding: 0.7rem;
            margin-bottom: 1.2rem;
            border: 1px solid #cfd8dc;
            border-radius: 6px;
            font-size: 1rem;
            background: #f9fbfc;
            transition: border 0.2s;
        }
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #4f8cff;
            outline: none;
        }
        .login-container button {
            width: 100%;
            padding: 0.8rem;
            background: #4f8cff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: #357ae8;
        }
        .login-container .signup-link {
            display: block;
            text-align: center;
            margin-top: 1.2rem;
            color: #4f8cff;
            text-decoration: none;
            font-size: 0.98rem;
        }
        .login-container .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
   {% include "accounts/navbar.html" %}
   
    {% if messages %}
    <script>
    {% for message in messages %}
        alert("{{ message|escapejs }}");
    {% endfor %}
    </script>
    {% endif %}


    <form class="login-container" action="#" method="post">
        {% csrf_token %}
        <h1 style="display: flex; justify-content: center; align-items: center;">LOGIN</h1>
        <label for="username">Username</label>

        <input type="text" id="username" name="username" required autocomplete="username">
    
       
        <label for="password">Password</label>
        
        <input type="password" id="password" name="password" required autocomplete="current-password">
    
        <button type="submit">Login</button>

        <div id="alert-message" style="display:none; margin-bottom:1rem; color:#fff; background:#e74c3c; padding:0.7rem 1rem; border-radius:5px; text-align:center; font-size:0.97rem;"></div>
        <script>
        document.querySelector('.login-container').addEventListener('submit', function(e) {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const alertBox = document.getElementById('alert-message');
    if (!username || !password) {
        e.preventDefault();  // block only if inputs are empty
        alertBox.textContent = 'Please enter both username and password.';
        alertBox.style.display = 'block';
    } else {
        alertBox.style.display = 'none';
        // Let the form submit
    }
  });
</script>


        {% if form.non_field_errors %}
        <div id="alert-message" style="display:block; margin-bottom:1rem; color:#fff; background:#e74c3c; padding:0.7rem 1rem; border-radius:5px; text-align:center; font-size:0.97rem;">
            {% for error in form.non_field_errors %}
                <p>{{ error }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <a href="{% url 'register' %}" class="signup-link">Don't have an account? Sign up</a>

        <a href="{% url 'password_reset' %}" class="signup-link">Forgot password?</a>


    </form>
    </div>
</body>
</html>
